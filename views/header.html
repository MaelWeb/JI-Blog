<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>koa-blog</title>
    <link rel="stylesheet" href="/index.css">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
    function fade(data) {
        if ($(data).css('display') !== 'none') {
            $(data).fadeOut(1500)
        } else {
            $(data).show()
            $(data).fadeOut(1500)
        }
    }
    </script>
</head>

<body>
    <header>
        <div class="user_name">
            user：
            <% if(session.userName){ %>
                <%= session.userName %>
            <% } %>
            <% if(!session.userName){ %>
                未登录
            <% } %>
        </div>
        <div class="message">
            <div class="error"></div>
            <div class="success"></div>
        </div>
        <div class="user_right">
            <%  if(session.userName){ %>
                <div class="has_user">
                    <a href="/posts">全部文章</a>
                    <a href="/addarticle">发表文章</a>
                    <span class="signout">登出</span>
                </div>
            <% } %>
            <% if(!session.userName){ %>
                <div class="none_user">
                    <a href="/posts">全部文章</a>
                    <a href="/signup">注册</a>
                    <a href="/signin">登录</a>
                </div>
            <% } %>
        </div>
    </header>
