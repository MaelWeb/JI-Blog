<script type="text/javascript">
$('.signout').click(() => {
    $.ajax({
        url: "/api/signout",
        type: "GET",
        cache: false,
        dataType: 'json',
        success: function(msg) {
            if (msg) {
                $('.success').text('登出成功');
                fade('.message');
                setTimeout(() => {
                    window.location.href = "/index"
                }, 1000)
            }
        },
        error: function() {
            alert('异常');
        }
    })
});
</script>
</body>
</html>
