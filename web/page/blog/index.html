<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>记 - 一个码农的博客</title>
    <meta name="keywords" content="记,Maelweb,前端工程师,nodeJS">
    <meta name="description" content="游走在技术与艺术的边缘地带，偶是一枚前端攻城狮!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="记">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <base target="_blank">
    <link rel="dns-prefetch" href="//cdn.liayal.com">
    <link rel="dns-prefetch" href="//static.liayal.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link href="//cdn.liayal.com/image/favicon.ico" rel="shortcut icon">
    <link rel="apple-touch-icon" href="//cdn.liayal.com/image/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="72x72" href="//cdn.liayal.com/image/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="114x114" href="//cdn.liayal.com/image/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="144x144" href="//cdn.liayal.com/image/touch-icon-ipad-retina.png">
</head>

<body>
    <div id="app"><%= htmlWebpackPlugin.options.html %></div>
    <script type="text/javascript">
    var _SERVER_DATA = <%= htmlWebpackPlugin.options.script %>;
    </script>
    <script  src="<%= webpackConfig.output.publicPath %>lib/vendor.dll.js"></script>
</body>

</html>
