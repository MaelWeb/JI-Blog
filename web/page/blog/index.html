<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>记 - 一个码农的博客</title>
    <meta name="keywords" content="记,Maelweb,前端工程师,nodeJS">
    <meta name="description" content="记是一个码农，因为喜欢浪，所以想要一个博客!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <base target="_blank">
    <link href="/images/favicon.ico" rel="shortcut icon">
    <link rel="apple-touch-icon" href="/images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/touch-icon-ipad-retina.png">
</head>

<body>
    <div id="app"><%= htmlWebpackPlugin.options.html %></div>
    <script type="text/javascript">
    var _SERVER_DATA = <%= htmlWebpackPlugin.options.script %>;
    </script>
    <% if ( htmlWebpackPlugin.options.env == "development" ) { %>
    <script src="/lib/vendor.dll.js"></script>
    <% } else { %>
    <script  src="<%= webpackConfig.output.publicPath %>/lib/vendor.dll.js"></script>
    <% } %>
</body>

</html>
