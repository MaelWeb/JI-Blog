<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>记小栈 - <%= htmlWebpackPlugin.options.title || "游走在技术与艺术边缘地带的前端攻城狮" %></title>
    <meta name="keywords" content="记,记小栈,maelweb,前端工程师,nodeJS">
    <meta name="description" content="游走在技术与艺术的边缘地带，偶是一枚前端攻城狮！记是一个不安分的码农，永远喜欢浪。记小栈是记用来发发文章，写写游记，传传图的地方。也许文章不是那么好，游记不是那么靠谱，图不是那么美，但这些都是记的一种见证一种记录，留作纪念，仅此而已！">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="记">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="dns-prefetch" href="//cdn.liayal.com">
    <link rel="dns-prefetch" href="//static.liayal.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link href="//cdn.liayal.com/image/favicon.ico" rel="shortcut icon">
    <link rel="apple-touch-icon-precomposed" href="//cdn.liayal.com/image/touch-icon-iphone.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="//cdn.liayal.com/image/touch-icon-ipad.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="//cdn.liayal.com/image/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon-precomposed" sizes="167x167" href="//cdn.liayal.com/image/touch-icon-ipad-retina.png">
</head>

<body>
    <div id="app">
        <%= htmlWebpackPlugin.options.html %>
    </div>
    <script type="text/javascript">
    var _SERVER_DATA = <%= htmlWebpackPlugin.options.script %>;
    </script>
    <script src="<%= webpackConfig.output.publicPath %>lib/vendor.dll.js"></script>
    <script defer src="https://hm.baidu.com/hm.js?a4dcb77ef428aa2097afcdb00559e283"></script>
</body>

</html>
